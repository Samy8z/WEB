    <main>
        <form action="compte.html" 
        enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Information requise</legend>
                <div>
                    <label for="le_nom">Votre Nom</label>
                    <input type="text" required id="le_nom" name="nom" 
                    placeholder="Dupont"/>
                </div>
                <div>
                    <label for="le_prenom">Votre prénom</label>
                    <input type="text" required id="le_prenom" name="prenom" placeholder="David" />
                </div>
                <div>
                    <label for="le_mail">Votre Mail</label>
                    <input type="email" required id="le_mail" name="mail" placeholder="david.dupont@orange.fr"/>
                </div>    
            </fieldset>
            <fieldset>
                <legend>Information facultatives</legend>
                    <div>
                        <label for="la_bio">Biographie</label>
                        <textarea id="la_bio" name="bio" placeholder="Une courte présenta- en vrai on s'en fou" rows="5" cols="80">

                        </textarea>
                        
                    </div>
                    <div>   
                        <div>Genre</div>
                        <label for="homme">Homme</label>
                        <input type="radio" id="homme" name="genre" value="h"/>
                        <label for="femme">Femme</label>
                        <input type="radio" id="femme" name="genre" value="f"/>
                        <label for="autre">Autre</label>    
                        <input type="radio" id="autre" name="genre" value="a" checked />
                    </div>
                    <div>
                        <label for="la_photo">Photo de profil</label>
                        <input type="file" id="la_photo" name="photo" accept="image/jpg, image/jpeg, /imagepng"/>
                    </div>
                    <div>
                        <button type="reset">Annuler</button>
                        <button type="submit">Envoyer</button>
                    </div>
            </fieldset>
        </form> 
    </main>
